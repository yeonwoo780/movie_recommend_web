<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% extends "layout.html" %} 
    {% block body %}
    {% include 'nav.html' %}
    <div class="home">
        <div class="category year">
            <h1 class="heading">Top Movies of {{year}}</h1>
            <div class="slider">
                <div class="contain">
                <div class="row">
                    <div class="row__inner">
                    {% for i in top_year %}
                    <div class="tile">
                        <a href="/details/{{i.id}}">
                            <img class="img-fluid" src="{{i.poster}}" alt="">
                            <div class="tile__details">
                            <div class="tile__title">
                                {{i.title}}
                            </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                    </div>
                </div>
                </div>
            </div>
        </div>
        {% for genre in top_genre %}
            <div class="category">
                <h1 class="heading">Top {{genre[1]}} Movies</h1>
                <div class="slider">
                    <div class="contain">
                    <div class="row">
                        <div class="row__inner">
                        {% for i in genre[0] %}
                        <div class="tile">
                            <a href="/details/{{i.id}}">
                                <img class="img-fluid" src="{{i.poster}}" alt="">
                                <div class="tile__details">
                                <div class="tile__title">
                                    {{i.title}}
                                </div>
                                </div>
                            </a>
                        </div>
                        {% endfor %}
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    {% endblock %}
    
</body>
</html>
